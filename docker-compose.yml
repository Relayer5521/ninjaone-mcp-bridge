services:
  # =============================================================================
  # NinjaOne MCP Bridge Server
  # =============================================================================
  ninjaone-mcp:
    build:
      context: .
      dockerfile: docker/Dockerfile
    image: ninjaone-mcp:1.3.0
    container_name: ninjaone-mcp
    restart: unless-stopped
    ports:
      - "8102:8102"
    env_file:
      - .env
    environment:
      - PORT=8102
      - NODE_ENV=production
      - LOG_LEVEL=info
    volumes:
      - ninjaone-logs:/app/logs
    healthcheck:
      test: ["CMD", "node", "-e", "const http = require('http'); http.get('http://localhost:8102/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - mcp-net
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  ninjaone-logs:
    name: ninjaone-mcp-logs

networks:
  mcp-net:
    name: mcp-network
    driver: bridge
